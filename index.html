<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PSD 2 HTML - Grid ex!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

    <header>
        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">Blogin<span>.</span></div>



            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="#" class="active">Journal</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Work</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu"></button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>

        </section>
    </header>

    <div class="hero flex flex-column justify-center">
        <div>
            <h1>PSD to Html grid ex!</h1>
        </div>
        <div class="add-img  flex-column flex  align-center">
            <div>Add your image</div>
            <input class="url" type="text" placeholder="Enter your image url">
            <button class="add-btn" onclick="onAddImg()">Add</button>
        </div>
    </div>

    <main>
        <div class="main-container">

            <div class="container-flex">
                <section class="container main-wrapper flex space-between">
                    <div id="text" class="text-wrapper"> </div>


                </section>
                <div class="img-icon">
                    <div class="img-container" id="images"></div>
                    <div class="soicel-networks">
                        <div class="footer-img fa">
                            <a href="https://www.facebook.com"> <i class="fa-facebook-f fa icon"></i> </a>
                        </div>
                        <div class="footer-img  twitter"><a href="https://twitter.com"><i
                                    class="fa icon fa-twitter"></i></a>
                        </div>
                        <div class="footer-img fa"><a href="https://worldvectorlogo.com/logo/be-4"><i
                                    class="icon fa fa-behance"></i></a></div>
                        <div class="footer-img dribbble fa"><a href="https://dribbble.com"><i
                                    class="icon fa-dribbble dribbble fa"></i></a></div>
                    </div>
                </div>
            </div>
            <section class="pager main-pager container flex space-between">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </section>

        </div>


    </main>

    <footer>

        <section class="container">
            <div class="logo">Blogin<span>.</span></div>
            <small>© 2014 Blogin.com - All Rights Reserved - Find more free Templates at Pixelhint.com</small>
        </section>


    </footer>
    <script src="js/util-service.js"></script>
    <script src="js/blogin-service.js"></script>
    <script src="js/blogin-controller.js"></script>
</body>

</html>
